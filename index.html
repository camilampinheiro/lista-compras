<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Quicklist</title>
  <link rel="stylesheet" href="styles/index.css">

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:opsz,wght@14..32,500&display=swap" rel="stylesheet">
</head>
<body>
  <img src="./imgs/logo.svg" alt="Quicklist logo" class="desktop-only">

  <main>
    <header>
      <div>
        <ion-icon name="arrow-back-sharp"></ion-icon>
        <p>Voltar</p>
      </div>

      <h1>Compras da Semana</h1>
    </header>
    
    <form>    
      <input type="text" id="" placeholder="Adicione um novo item">
      <button>Adicionar item</button>
    </form>

    <div class="lista">
      <ul>
        <li></li>
      </ul>
    </div>

    <footer>
      <ion-icon name="alert-circle"></ion-icon>
      <span>O item foi removido da lista</span>
      <ion-icon name="close-outline"></ion-icon>
    </footer>
  </main>

  <script type="module" src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"></script>
  <script nomodule src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"></script>
  <script src="script.js"></script>
</body>
</html>
